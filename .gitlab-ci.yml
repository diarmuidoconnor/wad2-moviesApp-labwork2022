# Node docker image with Cypress and Chrome pre-installed
image: node:latest

# Pipeline
stages:
  - install
  - build
  - test

# Jobs 

install_dependencies:
  stage: install
  script:
    - npm ci
  artifacts:
    paths:
      - node_modules/

bundle_app:
  stage: build
  script:
    - npm run build
  artifacts:
    paths:
       - build/

e2etest:
  image: cypress/browsers:node12.14.1-chrome85-ff81
  stage: test
  script:
    - echo "Run tests in headless mode"
    - npm run start:ci